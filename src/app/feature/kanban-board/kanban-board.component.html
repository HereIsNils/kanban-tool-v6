<div class="flex flex-row bg-customDarkBlue">
    <ng-container *ngIf="columns">
        <app-column *ngFor="let column of columns" [column]="column"></app-column>
    </ng-container>
    <div class="py-[8%]">
        <button mat-fab color="accent" (click)="createColumn()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
